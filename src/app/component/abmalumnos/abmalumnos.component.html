
<mat-form-field appearance="outline">
  <mat-label>
  filtrar:
  </mat-label>
  <input type="text" matInput (keyup)="filtrar($event)">
</mat-form-field>

<table mat-table [dataSource]="ELEMENT_DATA"  >

  
  <ng-container  matColumnDef = "nombre"> 
    <th mat-header-cell *matHeaderCellDef > Nombre </th>
    <td mat-cell *matCellDef = "let persona" > {{persona.nombre}} </td>
  </ng-container >

 
  <ng-container  matColumnDef = "apellido" > 
    <th mat-header-cell *matHeaderCellDef > Apellido </th>
    <td mat-cell *matCellDef = "let persona" > {{persona.apellido}} </td>
  </ng-container >

  <!-- Columna de peso --> 
  <ng-container  matColumnDef = "nota" > 
    <th mat-header-cell *matHeaderCellDef > nota </th> 
    <td mat-cell *matCellDef = "let persona" > {{persona.nota}} </td> 
  </ng-container >

  <!-- Columna de sÃ­mbolos --> 
  <ng-container  matColumnDef = "estado" > 
    <th mat-header-cell *matHeaderCellDef > Estado </th> 
    <td mat-cell *matCellDef = "let persona" > {{persona.estado}} </td>
  </ng-container>
  
  <ng-container  matColumnDef = "accion" > 
    <th mat-header-cell *matHeaderCellDef > Eliminar </th> 
    <td mat-cell *matCellDef = "let persona">
      <button mat-icon-button (click)="editar()"> <mat-icon class="cursor-pointer" (Click)="Eliminar(persona.id)">delete</mat-icon>
        
</button>
<button mat-icon-button> <mat-icon>edit</mat-icon> </button>

      
    </td>

  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef = "displayedColumns" > </tr>
   > 
  <tr mat-row *matRowDef = "let row; columns: displayedColumns;"> </tr>  
</table>
